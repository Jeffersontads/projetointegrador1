<ion-header>
  <ion-navbar>
    <ion-title>
     <h4>VER JUSTIFICATIVAS</h4>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="backgroundPages">

    <ion-row justify-content-center align-items-center>

<h3 ion-text-center class="tituloPagina">Justificativas Pendentes</h3>
</ion-row>
  <ion-list>

    <ion-item-sliding *ngFor="let user of users">
       <ion-item> 
        <h3 style="margin-top: 5px;">Funcionario: {{ user.nome }}</h3>
        <p>Matrícula Nro:{{user.matricula}}</p>
     </ion-item>
 
        
        <!--Se tiver justificativas aparece senão nao aparece-->
        <p (click)="abrirModalJustificativas()"><b>Ver Justificativas</b></p>
  
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="getUsers($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Aguarde...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
 
</ion-content>
