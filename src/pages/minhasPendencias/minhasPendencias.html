<ion-header>
  <ion-navbar>
    <ion-title>
     <h3>VER JUSTIFICATIVAS</h3>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="backgroundPages">

    <ion-row justify-content-center align-items-center>

<h2 ion-text-center class="tituloPagina">Justificativas Pendentes</h2>
</ion-row>
  <ion-list>

    <ion-item-sliding *ngFor="let user of users">
          <ion-item no padding> 
        <h2>Nome: {{ user.nome }}</h2>
        <p>Matrícula Nro:{{user.matricula}}</p>
        <!--Se tiver justificativas aparece senão nao aparece-->
        <p (click)="abrirModalJustificativas()"><b>Ver Justificativas</b></p>
      </ion-item>
 
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="getUsers($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Aguarde...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
 
</ion-content>
