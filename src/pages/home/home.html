<ion-header>
  <ion-navbar>
    <ion-title>
      AREA DO GERENTE
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="backgroundPage">
  <div class="tituloPagina">
    <h3 text-center>Gerente: {{user.nome}}</h3>
    <p text-center>Matrícula: {{user.matricula}}</p>

  </div>
  <!--LINHA 1-->
  <ion-grid text-center margin-bottom>

    <ion-row>

      <ion-col>
        <ion-card class="botoes" (click)="openPendencias()">
          <ion-card-header>
            <p><b>VER PENDÊNCIAS</b></p>
          </ion-card-header>
          <ion-card-content class="fixline" id="jornadas"></ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card class="botoes" (click)="logout()">
          <ion-card-header>
            <p>SAIR</p>
          </ion-card-header>
          <ion-card-content class="fixline" id="sair">
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6 no-padding>
        <ion-card class="botoes">
          <ion-card-header>
            <p><b>FREQUENCIA AREA</b></p>
          </ion-card-header>
          <ion-card-content class="fixline" id="areaFrequencia"></ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
