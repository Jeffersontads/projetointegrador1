<ion-header>
  <ion-navbar>
    <ion-title>
      Área do Gestor
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="backgroundPage" >
<div class="tituloPagina">
  <h1 text-center margin-bottom>Área do Mantenedor</h1>
</div>
<!--LINHA 1-->
<ion-grid>

 <ion-row>
  <ion-col col-6 no-padding>
      <ion-card class="botoes" (click)="openJornada()">
        <ion-card-header><h2>JORNADAS</h2></ion-card-header>
          <ion-card-content class="fixline" id="jornadas"></ion-card-content>
      </ion-card>
  </ion-col>

  <ion-col col-6 no-padding>
      <ion-card class="botoes"  (click)="openTipoDeJustificativaList()">
        <ion-card-header><h2>JUSTIFICATIVAS</h2></ion-card-header>
          <ion-card-content class="fixline" id="justificativas"></ion-card-content>
     </ion-card>
    </ion-col>
  </ion-row>
<!--LINHA 2-->
  <ion-row>
  <ion-col col-6 no-padding>
    <ion-card class="botoes" (click)="openUserListMantenedorPage()">
        <ion-card-header><h2>USUÁRIOS</h2></ion-card-header>
          <ion-card-content class="fixline" id="usuarios" ></ion-card-content>
    </ion-card>
  </ion-col>

<ion-col col-6 no-padding>
      <ion-card class="botoes">
        <ion-card-header><h2>FERIADOS</h2></ion-card-header>
          <ion-card-content class="fixline" id="feriados"></ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
 <!--LINHA 3-->
  <ion-row>
  <ion-col col-6 no-padding>
      <ion-card class="botoes" (click)="openArea()">
        <ion-card-header><h2>ÁREAS</h2></ion-card-header>
          <ion-card-content class="fixline" id="areas" ></ion-card-content>
     </ion-card>
  </ion-col>

  <ion-col col-6 no-padding>
    <ion-card class="botoes">
      <ion-card-header><h2>SAIR</h2></ion-card-header>
        <ion-card-content class="fixline" id="sair"></ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
