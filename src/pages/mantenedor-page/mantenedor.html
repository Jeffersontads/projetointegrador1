<ion-header>
  <ion-navbar>
    <ion-title>
      Área do Gestor
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="homePageUsers" >

<div class="tituloPagina">
  <h1 text-center margin-bottom>Mantenedor</h1>
  <p>{{first_name}} Seja bem vindo - nome -</p>
</div>

<!--botão jornada de trabalho-->
<ion-card class="background-ion-card">
  <ion-card-content>
 <button ion-button full color="pontuall"><ion-icon slot="end" name="clipboard"> JORNADAS DE TRABALHOS
 </ion-icon></button>
</ion-card-content>
</ion-card>

<!--botão jornada de JUSTIFICATIVAS-->
<ion-card class="background-ion-card">
    <ion-card-content>
   <button ion-button full color="pontuall"><ion-icon slot="end" name="clipboard"> GERENCIAR JUSTIFICATIVAS
   </ion-icon></button>
  </ion-card-content>
  </ion-card>

<!--botao gerenciar areas-->
<ion-card class="background-ion-card" >
  <ion-card-content>
 <button ion-button full color="pontuall"><ion-icon slot="end" name="clipboard"> GERENCIAR ÁREAS</ion-icon></button>
  </ion-card-content>
</ion-card>

<!--botao manter FERIADOS-->
<ion-card class="background-ion-card" >
  <ion-card-content>
 <button ion-button full color="pontuall" ><ion-icon slot="end" name="clipboard"> GERENCIAR FERIADOS</ion-icon></button>
  </ion-card-content>
</ion-card>

  <!--botao ver perfil-->
  <ion-card class="background-ion-card">
    <ion-card-content>
   <button ion-button full color="pontuall" (click)="openUserListMantenedorPage()"><ion-icon slot="end" name="clipboard"> GERENCIAR USUÁRIOS</ion-icon></button>
    </ion-card-content>
  </ion-card>

<!--botão sair-->
    <ion-card class="background-ion-card">
        <ion-card-content>
            <button ion-button full  color="pontuall" (click)="logout()"><ion-icon slot="end" name="exit"> SAIR</ion-icon></button>
        </ion-card-content>
      </ion-card>
