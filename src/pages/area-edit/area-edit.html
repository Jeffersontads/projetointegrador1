<ion-header>
  <ion-navbar>
    <ion-title>EDITAR ÁREAS</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="backgroundPage">

  <div class="tituloPagina">
    <h4 text-center>EDITAR ÁREAS</h4>
  </div>

  <ion-item>
    <ion-label stacked>Nome:</ion-label>
    <ion-input type="text" name="nome" [(ngModel)]="model.nome" placeholder="digite o nome..." maxlength="40">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label style="font-size: 15px;">GERENTE DA ÁREA</ion-label>
    <ion-select style="font-size: 14px;" [(ngModel)]="model.gerente_id">
      <ion-option *ngFor="let user of users" value={{user.id}} >{{user.nome}}</ion-option>
    </ion-select>
  </ion-item>

  <button ion-button block (click)="salvar()" color="primary">SALVAR</button>

</ion-content>
