<ion-header>
  <ion-navbar>
    <ion-title>ÁREAS DA EMPRESA</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="backgroundPage">

  <div class="tituloPagina">
    <h4 text-center>ÁREAS DA EMPRESA</h4>
   </div>

  <ion-list inset>

    <ion-item-sliding *ngFor="let area of listaAreas">
      <ion-item>
        {{area.nome}}
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary" (click)="openEditArea(area.id)">
          <ion-icon name="create"></ion-icon>
          Editar
        </button>
        <button ion-button color="danger" (click)="deleteArea(area)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>


    </ion-item-sliding>

  </ion-list>
  <!--Adequar infinite scroll para a lista de tipos de Justificativas caso existir mais 

<ion-infinite-scroll (ionInfinite)="getUsers($event)">
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Aguarde...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
-->
  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="openCreateArea()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
