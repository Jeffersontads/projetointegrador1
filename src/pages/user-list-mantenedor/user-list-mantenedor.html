<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de Funcionários
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="backgroundPage">

  <div class="tituloPagina">
    <h2 text-center margin-bottom>Gerenciar Funcionários</h2>
    <p style="font-size: 14px; text-align: center;">
      Arraste o nome para o lado para editar um funcionário
    </p>
    <ion-icon style="text-align: center; float: right;" name="md-arrow-forward"></ion-icon>
  </div>

  <ion-list inset>
    <ion-item-sliding *ngFor="let user of users">

      <ion-item (click)="openUser(user)">

        Nome: {{ user.nome }} <br>
        Matricula: {{user.matricula}}

      </ion-item>

      <ion-item-options side="left">
        <button ion-button color="primary" (click)="openEditUser(user.id)">
          <ion-icon name="create"></ion-icon>
          Editar
        </button>
        <button ion-button color="danger" (click)="confirmaExclusao(user)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-infinite-scroll (ionInfinite)="getUsers($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Aguarde...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="openCreateUser()">
      <ion-icon name="person-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
