<ion-header>
  <ion-navbar>
    <ion-title>EDITAR TIPOS DE OCORRÊNCIAS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="backgroundPage">

  <div class="tituloPagina">
    <h4 text-center>EDITAR</h4>
  </div>
  <ion-list>
    <ion-item>
      <ion-label stacked>Nome:</ion-label>
      <ion-input type="text" name="nome" [(ngModel)]="model.nome" placeholder="digite o nome...">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Código:</ion-label>
      <ion-input type="text" [(ngModel)]="model.codigo" name="codigo" maxlength="3" ></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="salvar()" color="pontuall">Salvar</button>

</ion-content>
