<ion-header>
  <ion-navbar>
    <ion-title>
     <p>FERIADOS</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="backgroundPage">

    <ion-row justify-content-center align-items-center>

<h4 ion-text-center class="tituloPagina">LISTA DE FERIADOS</h4>
</ion-row>
  <ion-list>
       <ion-item-sliding *ngFor="let feriado of listaFeriados">
      <!-- <ion-item-sliding>-->
<!--APOS a API ESTIVER  COMPLETAMENTE POPULADA TRAZER AQUI A LISTA DE FERIADOS-->
         <ion-item>
             <p>{{feriado.data | date:'dd/MM/yyyy'}} - {{feriado.nome}}</p>
          </ion-item>

    <ion-item-options side="left">
      <button ion-button color="primary" (click)="openEditFeriado(feriado.id)" > 
          <ion-icon name="create"></ion-icon>
          Editar
        </button>
      <button ion-button color="danger" (click)="deleteFeriado(feriado)" > 
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
    </ion-item-options>

    </ion-item-sliding>

  </ion-list>
   <!--<ion-infinite-scroll (ionInfinite)="getFeriados($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Aguarde...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>-->

<ion-fab right bottom>
  <button ion-fab color="secondary" (click)="openCreateFeriado()" >
     <ion-icon name="person-add"></ion-icon>
  </button>
</ion-fab>

</ion-content>
